# Database Configuration
db.url=jdbc:mysql://localhost:3306/event_registration_system?useSSL=false&serverTimezone=UTC
db.username=root
db.password=your_password
db.driver=com.mysql.cj.jdbc.Driver

# Email Configuration (Gmail)
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.auth=true
email.smtp.starttls.enable=true
email.from=events@university.edu
email.password=your_app_password

# Razorpay Payment Gateway
razorpay.key.id=rzp_test_YOUR_KEY_ID
razorpay.key.secret=YOUR_SECRET_KEY

# Application Settings
app.name=University Event Management System
app.version=1.0.0
app.session.timeout=30

# File Upload Settings
upload.max.size=5242880
upload.directory=/uploads

# QR Code Settings
qr.code.size=300
qr.image.width=600
qr.image.height=300
